name: desafio
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  
  
  cupertino_icons: ^1.0.6
  http: ^1.2.2
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  retry: ^3.1.2
  get_it: ^8.0.2
  flutter_svg: ^2.0.9
  flutter_animate: ^4.5.0
  google_maps_flutter: ^2.6.1
  permission_handler: ^11.3.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.2
  flutter_dotenv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^3.0.0

flutter:

 
  uses-material-design: true

  
  assets:
    - assets/icon/
    - .env
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
  
  
  
  
  
  
  
  
  
